<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="randomized-text">Welcome to <span id="alternating-word">SICKDINO</span>!</h1>
    <p>UNDER CONSTRUCTION.</p>
    <p>GET REKT</p>

    <script>
        // Define the color array to alternate between
        const colors = ['#FF007F', '#00BFFF', '#FF69B4'];

        // Function to alternate letter colors for "SICKDINO"
        function alternateTextColor() {
            const textElement = document.getElementById('alternating-word');
            const textContent = textElement.innerText.split('');
            textElement.innerHTML = '';

            textContent.forEach((letter, index) => {
                // Create a span for each letter and assign a color based on index
                const span = document.createElement('span');
                span.innerText = letter;
                span.style.color = colors[index % colors.length];  // Use modulo to alternate colors
                textElement.appendChild(span);
            });
        }

        // Call the function to apply the alternating colors to "SICKDINO"
        alternateTextColor();
    </script>
</body>
</html>
