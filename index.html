<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="randomized-text">Welcome to SICKDINO!</h1>
    <p>UNDER CONSTRUCTION.</p>
    <p>GET REKT</p>

    <script>
        // List of colors
        const colors = ['#FF007F', '#00BFFF', '#FF69B4', '#FF0000', '#FFFF00', '#FF6600'];

        // Function to randomize letter colors
        function randomizeTextColor() {
            const textElement = document.getElementById('randomized-text');
            const textContent = textElement.innerText.split('');
            textElement.innerHTML = '';

            textContent.forEach(letter => {
                // Create a span for each letter and assign a random color
                const span = document.createElement('span');
                span.innerText = letter;
                span.style.color = colors[Math.floor(Math.random() * colors.length)];
                textElement.appendChild(span);
            });
        }

        // Call the function to apply the random colors
        randomizeTextColor();
    </script>
</body>
</html>
