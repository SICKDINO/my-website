<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="randomized-text">Welcome to <span id="randomized-word">SICKDINO</span>!</h1>
    <p>UNDER CONSTRUCTION.</p>
    <p>GET REKT</p>

    <script>
        // List of colors to randomly alternate
        const colors = ['#FF007F', '#00BFFF', '#FF69B4'];

        // Function to randomly assign colors to each letter of "SICKDINO"
        function randomizeTextColor() {
            const textElement = document.getElementById('randomized-word');
            const textContent = textElement.innerText.split('');
            textElement.innerHTML = '';

            textContent.forEach(letter => {
                // Create a span for each letter and assign a random color from the list
                const span = document.createElement('span');
                span.innerText = letter;
                span.style.color = colors[Math.floor(Math.random() * colors.length)]; // Randomly select a color
                textElement.appendChild(span);
            });
        }

        // Call the function to apply the random colors to "SICKDINO"
        randomizeTextColor();
    </script>
</body>
</html>
